    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cast a Spell</title>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.88.2/dist/phaser.js"></script>
    <script src="https://kit.fontawesome.com/80ccbcef3b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="game.css">

  
  </head>
  
  <body>

    <div id="game-wrapper">
      <div id="blur-overlay"></div>
      <div id="game-container"></div>
    </div>

    <div class="err-msg-cont">
      <p class="err-msg"></p>
      <button class="ok-btn">OK</button>
    </div>

    <div class="extraction-msg-cont">
      <p class="extraction-msg">Potion ready for extraction</p>
      <button class="ok-potion-btn">OK</button>
    </div>

    <div class="options-cont">
      <i class="fa-solid fa-rectangle-xmark dark-text"></i>
      <p class="options-title">OPTIONS</p>
      <button class="restart-btn">Restart Spell</button>
      <button class="start-btn">Back to Start</button>
    </div>
   

    <script type="module" src="main.js"></script>

  </body>

</html>
