  <body>
    <div class="blur-overlay"></div>
    <div class="main-container">
      <div class="header">
        <div class="left-section">
          <img src="./images/witch-hat.png" class="witch-hat">
          <p>The witchy shop</p> 
        </div>
        <div class="right-section">
           <div class="tutorial-cont">
            <i class="fa-solid fa-file-video"></i>
            <div class="tooltip">Watch tutorial</div>
          </div>

          <button onclick="window.location.href='/index'"  class="home header-btn dark-btn">Home</button>
          <button onclick="window.location.href='/game/game'" class="header-btn dark-btn">Cast a spell</button>
          <p class="user-name auth "></p>
          <button class="login-btn auth logout-btn header-btn dark-btn" onclick="window.location.href='/index'">Logout</button>
        </div>
      </div>

      <div class="header2">
        <div class="header-btn-cont">
          <button onclick="window.location.href='/shop/products'" class="header-btn dark-btn">Products</button>
          <button onclick="window.location.href='/shop/cart'" class="header-btn dark-btn">Cart</button>
          <button onclick="window.location.href='/shop/orders'" class="auth header-btn dark-btn">Orders</button>
          <button onclick="window.location.href='/shop/checkout'" class="auth header-btn dark-btn">Checkout</button>
        </div>

        <i class="fa-solid fa-sun dark-text"></i>
      

        <div>
          <i class="fa-solid fa-cart-shopping auth dark-text" onclick="window.location.href='/shop/cart'"></i>
          <div class="cart-quantity auth"></div>
        </div>
      </div>

      <div class="header3">
        <button onclick="window.location.href='/index'" class="header3-btn dark-btn">Home</button>
        <i class="fa-solid fa-angle-right"></i>
        <button onclick="window.location.href='/shop/products'" class="header3-btn dark-btn">Products</button>
      </div>

      <div class="image-details-cont">
         <img src="./images/book5.png" class="book-img">
        <div class="image-cont">
          <img class="image">
        </div>
      <div class="details-cont-main"></div>
      </div>
    
    

     <div class="login-container">
      <i class="fa-solid fa-rectangle-xmark dark-text"></i>
      <p>Login/signup to continue</p>
      <button class="signup-btn dark-btn">Login/Signup</button>
     </div>

     <div class="auth-cont-main"></div>

     <div class="error-container">Please select a color!</div>

    <div class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <video class="tutorial-video" controls>
          <source src="./videos/thewitchyshop.mp4" type="video/mp4">

        <video></video>
